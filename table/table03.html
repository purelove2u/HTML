<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        width: 500px;
      }
      table,
      td,
      th {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        테이블 병합
      </caption>
      <!--4행 3열-->
      <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
      </tr>
      <tr>
        <!--rowspan 행병합 : 병합이 시작되는 위치에서 몇 칸을 병합할것인지 -->
        <td rowspan="2">4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>8</td>
        <td>9</td>
      </tr>
      <tr>
        <td>10</td>
        <td>11</td>
        <td>12</td>
      </tr>
      <tr>
        <td>13</td>
        <!--colspan 열병합 : 행병합과 사용법은 같다-->
        <td colspan="2">14</td>
      </tr>
    </table>
  </body>
</html>
