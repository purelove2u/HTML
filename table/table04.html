<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        width: 500px;
      }
      table,
      td,
      th {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>1</td>
        <td colspan="2">2</td>
      </tr>
      <tr>
        <td>4</td>
        <td rowspan="2">5</td>
        <td rowspan="2">6</td>
      </tr>
      <tr>
        <td>7</td>
      </tr>
    </table>
  </body>
</html>
